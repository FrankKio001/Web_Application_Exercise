version: '3'

services:

  postgres:
    image: 'postgres:14.5'
    restart: always
    environment:
      POSTGRES_USER: MRKIOpostgres
      POSTGRES_PASSWORD: MRKIOpostgres
      POSTGRES_DB: MRKIODB
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - '5432:5432'
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql

  backend:
    build: 
      context: ./back-end
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: on-failure
    depends_on:
      - postgres
    environment:
      DB_HOST: "postgres"
      DB_USER: MRKIOpostgres
      DB_PASSWORD: MRKIOpostgres
      DB_NAME: MRKIODB
      DB_PORT: "5432"
      JWT_SECRET: mysupersecretkey
      JWT_ISSUER: myapp.com
      JWT_AUDIENCE: myapp_users
      TZ: Asia/Taipei

  frontend:
    build: 
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend